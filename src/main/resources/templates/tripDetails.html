<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="index :: site-head">
    <title>AdventuRazvi</title>
</head>
<body>
<div th:replace="index :: navbar"></div>
<div th:replace="index :: navbar2"></div>
<br/>
<br/>
<br/>
<div class="article-list align-items-center">
    <h1 class="panel-title text-center" th:text="'Trip to: '+ ${trip.title}"></h1>
<br/><br/>
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 align-content-center"><img class="img-thumbnail"
                                                                 th:src="@{'/image/' + ${trip.id} + '/tripImage'}"
                                                                 alt="1"></div>
        <!--<div class="col-sm-6 col-md-4 align-content-center"><img class="img-thumbnail"-->
        <!--th:src="@{/image/{id}(id=${trip.filePath2})}" alt="1">-->
        </div>
        <div class="container text-center" th:text="${trip.description}"></div>
    </div>
    <div class="container text-center" th:text="'From: ' + ${{trip.startDate}} + ' To: ' + ${{trip.endDate}}">
    </div>
    <div class="container text-center" th:text="${trip.location}"></div>
   </div>

<div class="col-md-1">
    <a class="btn btn-default" href="#"
       th:href="@{'/trip/' + ${trip.id} + '/image'}" role="button">Upload Image</a>
</div>


<div th:replace="index :: site-footer"></div>
<div th:replace="index :: modal"></div>
</footer>
<script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/1.14.4/popper.min.js}"></script>
</body>

</html>
