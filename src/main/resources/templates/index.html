<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>AdventuRazvi</title>
</head>
<body>
<h1>AdventuRazvi</h1>


<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <form action=# th:action="@{/viewTrips}" th:method="get">
        <button name="tripsButton" type="submit" class="btn btn-info" >View Trips</button></form>
    <form action=# th:action="@{/createTrip}" th:method="get">
        <button name="createButton" type="submit" class="btn btn-info" >Create Trip</button></form>

    <div class="btn-group" role="group">

            <form class="form-select-button" method="get" th:action="@{/seeTrip}">
                <select class="navbar-dark"  id="list" name="id" onchange="getSelectValue()">
                    <option class="btn-info" th:each="trip:${tripsList}" th:value="${trip.id}" th:text="${trip.title}">
                    </option>
                </select>
                <br/><br/>
                <input type="submit" value="Submit"/>
            </form>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
    Create Trip
</button>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createModal2">Add new trip</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/createTrip}" th:object="${trip}" method="post">
                    <p>Name: <input type="text" th:field="*{title}"/></p>
                    <p>Descriptions: <textarea th:field="*{description}"/></p>
                    <p>Start Date: <input type="datetime" th:field="*{{startDate}}"></p>
                    <p>End Date:<input type="datetime" th:field="*{{endDate}}"></p>
                    <p>Location:<input type="text" th:field="*{location}"></p>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" value="Submit">Save changes</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewModal">
    View Trips
</button>

<!-- Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" role="dialog" aria-labelledby="viewModal2" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModal2">Trips</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action=# th:action="@{/viewTrips}" th:method="get">
                    <table class="table">
                        <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Location</th>
                        </tr>
                        </thead>
                        <tr th:each="trip : ${trips}" style="cursor: pointer"
                            th:onclick="'alert(\'' + ${trip.id} + '\');'">
                            <td th:text="${trip.id}"></td>
                            <td th:text="${trip.title}"></td>
                            <td th:text="${trip.description}"></td>
                            <td th:text="${{trip.startDate}}"></td>
                            <td th:text="${{trip.endDate}}"></td>
                            <td th:text="${trip.location}"></td>
                            <!--<td><a th:href="${'/' + trip.id}">Delete</a></td>-->
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function alert(value) {
        location.href="seeTrip?id="+value;
    }
</script>

<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript"  src="/static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
